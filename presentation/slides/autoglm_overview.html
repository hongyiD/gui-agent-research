<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #F2F2F2;
            font-family: 'Inter', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: #FF4D00;
        }
        .header {
            padding: 60px 80px 40px 80px;
        }
        .page-title {
            font-size: 36px;
            font-weight: 900;
            color: #1A1A1A;
            letter-spacing: -1px;
        }
        .content-wrapper {
            flex: 1;
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 60px;
            padding: 0 80px 60px 80px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .collab-block {
            background: #FFFFFF;
            padding: 40px;
            border-left: 4px solid #1A1A1A;
        }
        .block-label {
            font-size: 14px;
            font-weight: 700;
            color: #FF4D00;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        .collab-title {
            font-size: 28px;
            font-weight: 700;
            color: #1A1A1A;
            margin-bottom: 24px;
            line-height: 1.3;
        }
        .partners {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #333333;
        }
        .divider {
            color: #FF4D00;
            font-weight: 900;
        }
        .positioning-block {
            background: #1A1A1A;
            padding: 40px;
            color: #F2F2F2;
        }
        .pos-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #FFFFFF;
        }
        .pos-text {
            font-size: 18px;
            line-height: 1.6;
            color: #CCCCCC;
        }
        .highlight {
            color: #FF4D00;
            font-weight: 600;
        }
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            justify-content: center;
        }
        .spec-item {
            border-bottom: 1px solid #CCCCCC;
            padding-bottom: 16px;
        }
        .spec-label {
            font-size: 14px;
            color: #666666;
            margin-bottom: 8px;
        }
        .spec-value {
            font-size: 24px;
            font-weight: 700;
            color: #1A1A1A;
        }
        .spec-sub {
            font-size: 16px;
            font-weight: 400;
            color: #FF4D00;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-bar"></div>
        <div class="header">
            <h1 class="page-title">AutoGLM 项目概览</h1>
        </div>
        <div class="content-wrapper">
            <div class="left-column">
                <div class="collab-block">
                    <div class="block-label">核心团队</div>
                    <h2 class="collab-title">产学研结合的典范</h2>
                    <div class="partners">
                        <span>智谱 AI</span>
                        <span class="divider">+</span>
                        <span>清华大学 KEG 实验室</span>
                    </div>
                </div>
                <div class="positioning-block">
                    <div class="block-label" style="color: #FF4D00;">项目定位</div>
                    <h3 class="pos-title">通用 GUI 智能体框架</h3>
                    <p class="pos-text">构建一个<span class="highlight">跨平台</span>（Web + Android）的通用解决方案，旨在赋能开发者构建各种垂直领域的 Agent 应用。</p>
                </div>
            </div>
            <div class="right-column">
                <div class="spec-item">
                    <div class="spec-label">发布时间</div>
                    <div class="spec-value">2024年11月</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">基座模型</div>
                    <div class="spec-value">ChatGLM 系列<span class="spec-sub">(GLM-4-9B)</span></div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">开源项目</div>
                    <div class="spec-value">Open-AutoGLM<span class="spec-sub">GitHub</span></div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">支持平台</div>
                    <div class="spec-value">Web & Android</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
