<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #F2F2F2;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 12px;
            height: 100%;
            background: #FF4D00;
        }
        .content-wrapper {
            display: grid;
            grid-template-columns: 2fr 1fr;
            min-height: 720px;
            padding: 80px 80px 80px 100px;
        }
        .left-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-title {
            font-size: 56px;
            font-weight: 900;
            color: #1A1A1A;
            line-height: 1.1;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 600;
            color: #333333;
            margin-top: 32px;
            line-height: 1.4;
        }
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            text-align: right;
        }
        .meta-info {
            font-size: 16px;
            color: #333333;
            line-height: 2;
        }
        .presenter {
            font-weight: 600;
            color: #1A1A1A;
        }
        .date {
            color: #666666;
        }
        .decorative-element {
            position: absolute;
            right: 80px;
            top: 80px;
            width: 120px;
            height: 120px;
            border: 4px solid #FF4D00;
            opacity: 0.3;
        }
        .decorative-dot {
            position: absolute;
            right: 220px;
            top: 100px;
            width: 24px;
            height: 24px;
            background: #FF4D00;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-bar"></div>
        <div class="decorative-element"></div>
        <div class="decorative-dot"></div>
        <div class="content-wrapper">
            <div class="left-section">
                <h1 class="main-title">GUI 自主智能体<br>技术深度调研</h1>
                <p class="subtitle">AutoGLM vs. 豆包手机<br>两大技术路线全面解析</p>
            </div>
            <div class="right-section">
                <div class="meta-info">
                    <p class="presenter">Manus AI</p>
                    <p class="date">2025年12月16日</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
