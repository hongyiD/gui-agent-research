<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #F2F2F2;
            font-family: 'Inter', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background: #FF4D00;
        }
        .header {
            padding: 60px 80px 40px 80px;
        }
        .page-title {
            font-size: 36px;
            font-weight: 900;
            color: #1A1A1A;
            letter-spacing: -1px;
        }
        .content-wrapper {
            flex: 1;
            padding: 0 80px 60px 80px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .alliance-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
        }
        .company-card {
            background: #FFFFFF;
            padding: 30px;
            border-top: 4px solid #1A1A1A;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .company-name {
            font-size: 28px;
            font-weight: 900;
            color: #1A1A1A;
        }
        .company-role {
            font-size: 14px;
            font-weight: 700;
            color: #FF4D00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .company-desc {
            font-size: 16px;
            color: #666666;
            line-height: 1.4;
        }
        .plus-sign {
            font-size: 40px;
            font-weight: 900;
            color: #1A1A1A;
        }
        .vision-section {
            background: #1A1A1A;
            padding: 40px;
            color: #FFFFFF;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .vision-label {
            font-size: 14px;
            font-weight: 700;
            color: #FF4D00;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        .vision-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .vision-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 20px;
        }
        .vision-item h4 {
            font-size: 18px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .vision-item h4 i {
            color: #FF4D00;
            font-size: 16px;
        }
        .vision-item p {
            font-size: 15px;
            color: #CCCCCC;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="accent-bar"></div>
        <div class="header">
            <h1 class="page-title">豆包手机项目概览</h1>
        </div>
        
        <div class="content-wrapper">
            <!-- Alliance Section -->
            <div class="alliance-section">
                <div class="company-card">
                    <div>
                        <div class="company-role">Software & AI</div>
                        <div class="company-name">字节跳动</div>
                    </div>
                    <div class="company-desc">
                        提供豆包大模型与 UI-TARS 核心算法，负责"大脑"的思考与决策。
                    </div>
                </div>
                
                <div class="plus-sign">+</div>
                
                <div class="company-card">
                    <div>
                        <div class="company-role">Hardware & OS</div>
                        <div class="company-name">中兴通讯</div>
                    </div>
                    <div class="company-desc">
                        提供 Nubia Z70 Ultra 硬件平台与深度定制的系统接口，负责"身体"的执行。
                    </div>
                </div>
            </div>

            <!-- Vision Section -->
            <div class="vision-section">
                <div class="vision-label">产品定位</div>
                <h2 class="vision-title">首款"AI First"原生硬件</h2>
                
                <div class="vision-grid">
                    <div class="vision-item">
                        <h4><i class="fas fa-layer-group"></i> 系统级融合</h4>
                        <p>不同于安装在手机上的 App，豆包 AI 深度集成于系统底层，拥有全局视野和最高权限。</p>
                    </div>
                    <div class="vision-item">
                        <h4><i class="fas fa-mobile-alt"></i> 硬件专属优化</h4>
                        <p>针对特定机型（Nubia Z70 Ultra）进行端侧模型适配，实现低延迟、高隐私的本地化处理。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
